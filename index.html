<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwitTweeter</title>

    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/52ac5380d0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <h1>
        <i class="fab fa-twitter"></i> Twitter <span class="h1">Feeds</span>
      </h1>
    </header>

    <main>
      <div class="container">
        <a
          class="twitter-timeline"
          data-height="1000"
          data-width="500"
          data-theme="dark"
          href="https://twitter.com/achinga_chris?ref_src=twsrc%5Etfw"
          >Tweets by achinga_chris</a
        >
      </div>
    </main>

    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </body>
</html>
